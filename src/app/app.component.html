</p>





<div class="wrapper">
<div class="env">
<ul>
      <li *ngFor="let item of devSteps" #elem id={{item.id}}>
        <div class="step">
          
        {{ item.name}} 
        {{ item.id}}
        <input style="width:30px; background: yellow;" #suc/>
        <button (click)="add(item,suc.value)">Add Successor</button>
         <app-sheet></app-sheet>
      </div>
      </li>
</ul>
</div>
<div class="env">
<ul>
      <li *ngFor="let item of prodSteps" #elem2 id={{item.id}}>
                <div class="step">
                  <app-sheet></app-sheet>
        {{ item.name}}
        {{ item.id}}
        <input style="width:30px; background: yellow;" #suc2/>
        <button (click)="add(item,suc2.value)">Add Successor</button>
        </div>
      </li>
</ul>
</div>
</div>

      markerUnits="strokeWidth"
